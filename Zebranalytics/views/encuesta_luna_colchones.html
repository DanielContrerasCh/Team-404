<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
  /* Aplicar overflow: hidden a la barra lateral */
  .offcanvas-body {
      overflow-y: hidden;
  }
  /* Margen izquierdo para el contenido principal */
  .main-content {
      margin-left: 300px; /* Ajusta el valor según sea necesario */
  }
</style>
</head>
<body>
<!-- Barra navegadora -->
  <div class="container-fluid">
    <button class="btn btn-light btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-list"></i>
    </button>
  </div>


<!-- Contenido principal -->
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-4"> <!-- Cambiado a col-md-7 -->
            <div class="container mt-5">
                <div class="row align-items-center">
                    <div class="col-md-auto align-self-start">
                        <h2 class="mb-0">LUUNA</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Cambia de categoría
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-3" href="#">Colchones</a></li>
                                <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-3" href="#">Almohadas</a></li>
                                <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-3" href="#">Muebles</a></li>
                                <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-3" href="#">Blancos</a></li>
                                <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-3" href="#">Niños</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"> 
            <div class="container mt-5">
                <div class="row align-items-center justify-content-end">
                    <img src="https://learn.microsoft.com/es-es/dynamics365/customer-voice/media/preview-survey-computer.png" class="img-thumbnail" alt="LUUNA preview" style="height: 35em; width: 35em;">
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Barra lateral -->
<div class="offcanvas offcanvas-start bg-light" style="width: 310px;" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header position-relative">         
        <h5 class="offcanvas-title position-absolute top-10 start-50 translate-middle-x" id="offcanvasExampleLabel">(Zebranalytics)</h5>         
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>       
    </div>
    <hr>
    <div class="offcanvas-body">
        <div class="col-md-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 min-vh-100" style="width: 280px;">
                <ul class="nav nav-pills flex-column mb-auto">  
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link link-dark btn btn-outline-secondary" aria-current="page">
                            <i class="bi bi-person-circle"></i>  
                            Mi cuenta
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link link-dark btn btn-outline-secondary">
                            <i class="bi bi-star-half"></i>
                            Reseñas
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link link-dark btn btn-outline-secondary">
                            <i class="bi bi-bar-chart-fill"></i>
                            Analíticas
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link link-dark btn btn-outline-secondary">
                            <i class="bi bi-card-checklist"></i>
                            Encuestas
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link link-dark btn btn-outline-secondary">
                            <i class="bi bi-people-fill"></i>
                            Personal
                        </a>
                    </li>
                </ul>
                <hr style="margin-top: 0;">
                <a href="/user/logout" class="d-flex align-items-center link-dark text-decoration-none mb-auto">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <strong>Cerrar sesión</strong>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c5614e6e6c.js" crossorigin="anonymous"></script>
</body>
</html>
