<head>

<style>
  /* Aplicar overflow: hidden a la barra lateral */

      overflow-y: hidden;
  }
  /* Margen izquierdo para el contenido principal */
  .main-content {
      margin-left: 300px; /* Ajusta el valor según sea necesario */
  }
  .custom-dropdown {
    max-width: 100%; /* Ensures the dropdown does not exceed the width of its parent */
    overflow-x: hidden; /* Allows horizontal scrolling if needed */
}

html{
    overflow-x: hidden;

<body>
<!-- Barra navegadora -->
  <div class="container-fluid">
    <button class="btn btn-light btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-list"></i>
    </button>

    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-md-4"> <!-- Cambiado a col-md-7 -->
                <div class="container mt-5">
                    <div class="row align-items-center">
                        <div class="col-md-auto align-self-start">
                            <h2 class="mb-0">LUUNA</h2>
                        </div>
                        <div class="col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Cambia de categoría
                                </button>
                                <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                                    <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-1" href="#">Colchones</a></li>
                                    <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-1" href="#">Almohadas</a></li>

                                    <li><a class="nav-link link-dark btn btn-outline-secondary dropdown-item ms-1" href="#">Niños</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
     <!-- Inicio del formulario -->
        <div class="row mt-3">
            <div class="col">
                <form>
                    <div class="container mt-3">
                        <div class="mb-3">
                            <label for="customFile" class="form-label">Selecciona un archivo</label>
                            <input type="file" class="form-control" id="customFile">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Ejemplo select</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Selecciona una opción
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li><a class="dropdown-item" href="#">3</a></li>
                                <li><a class="dropdown-item" href="#">4</a></li>
                                <li><a class="dropdown-item" href="#">5</a></li>
                            </ul>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Ejemplo textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="customRange" class="form-label">Califica nuestro servicio (1 a 5)</label>
                        <input type="range" class="form-range" min="1" max="5" step="1" id="customRange">
                        <div class="d-flex justify-content-between">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <div class="mb-3">
                            <label for="customFile" class="form-label">Selecciona un archivo</label>
                            <input type="file" class="form-control" id="customFile">
                        </div>
                    </div>
                               
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <!-- Fin del formulario -->
                </div>
            </div>
            
            <div class="col-md-4"> 
                <div class="container mt-5">
                    <div class="row align-items-center justify-content-end">

                </div>
