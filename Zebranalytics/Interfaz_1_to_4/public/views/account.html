<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1 bg-light min-vh-100">
        <button class="btn btn-light btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div class="col">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-4">
                    <div class="card text-center p-4">
                        <i class="fa-solid fa-user fa-5x mt-3"></i>

                        <p class="card-text">Contraseña <button type="button"><i class="fa-solid fa-pen"></i></button></p>
                        <input type="password" class="form-control mx-auto" style="width: 80%" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="offcanvas offcanvas-start bg-light" style="width: 310px;" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header position-relative">         
      <h5 class="offcanvas-title position-absolute top-10 start-50 translate-middle-x" id="offcanvasExampleLabel">(Zebranalytics)</h5>         
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>       
    </div>
    <hr>
    <div class="offcanvas-body">
      <div class="d-flex flex-column flex-shrink-0 p-3">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-dark btn btn-outline-secondary" aria-current="page">
              <i class="bi bi-person-circle"></i>  
              Mi cuenta
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-dark btn btn-outline-secondary">
              <i class="bi bi-star-half"></i>
              Reseñas
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-dark btn btn-outline-secondary">
              <i class="bi bi-bar-chart-fill"></i>
              Analíticas
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-dark btn btn-outline-secondary">
              <i class="bi bi-card-checklist"></i>
              Encuestas
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-dark btn btn-outline-secondary">
              <i class="bi bi-people-fill"></i>
              Personal
            </a>
          </li>
        </ul> 
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c5614e6e6c.js" crossorigin="anonymous"></script>

</body>
</html>
